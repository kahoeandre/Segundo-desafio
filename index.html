<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main>
        <div class="">
            <div class="container">
                <img class="imagens" src="images/image-product-desktop.jpg" alt="Imagen do Perfume">
                <div>
                    <img class="imagens-mobile" src="images/image-product-mobile.jpg">
                </div>

                <div class="texto">
                    <h2>perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum </h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <b>$149.99</b>
                    <sup> $169.99 </sup>
                    <button class="botao"><img src="./images/icon-cart.svg" alt="button-icon" id='icon' /> Add to Cart</button>
                </div>
            </div>
        </div>
    </main>





</body>

</html>
